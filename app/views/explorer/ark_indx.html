{{ define "content" }}
<script src="/assets/javascript/ark_js.js" async></script>
<div class="row justify-content-md-center" id="app">
  <div class="col-10">
    <span style="display: inline-flex;">
      <h3>ARK Explorer</h3>
    </span>
    <span style="position: relative;
      left: 20px;
      top: -5px;">
      <el-button
        type="success"
        @click="syncBlock()" round>
        Sync block
      </el-button>
    </span>
    <span style="position: relative; left: 40px;">ARK transactions received by Giraffe Delegate.</span>
  </div>
  <div class="col-10">
    <el-table
      :data="tableData"
      style="width: 100%"
      v-loading="loading">
      <el-table-column
        prop="FromAddr"
        label="Sender">
      </el-table-column>
      <el-table-column
        prop="ToAddr"
        label="Receiver">
      </el-table-column>
      <el-table-column
        prop="SmartBridge"
        label="SmartBridge">
      </el-table-column>
      <el-table-column
        prop="Amount"
        label="Amount(ARK)"
        width="100">
      </el-table-column>
      <el-table-column
        prop="ID"
        label="Explorer"
        width="100">
        <template slot-scope="scope">
          <el-button
            size="mini"
            type="primary"
            @click="openExplorer(scope.row.ID)">
            browse
          </el-button>
        </template>
      </el-table-column>
    </el-table>
  </div>
</div>
{{ end }}

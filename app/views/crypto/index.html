{{ define "content" }}
<div class="row">
  <h3>{{ .title }}</h3>
</div>
<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>USD</th>
      </tr>
    </thead>
    <tbody>
      {{ range $key, $value := .data }}
        <tr>
          <td>{{ $value.Name }}</td>
          <td>{{ $value.Price }}</td>
        </tr>
      {{ end }}
    </tbody>
  </table>
</div>
{{ end }}
